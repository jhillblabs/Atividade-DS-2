<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 5</title>
</head>
<body class="text-center">

    <h1 class="mt-5">Calculadora de Tabuada</h1>
    <input id="numberInput" class="form-control mt-3" placeholder="Digite um número" min="0">
    <input type="button" class="btn btn-primary mt-3" value="Calcular Tabuada" onclick="calculateTabuada()">

    <table id="resultTable" class="table mt-4" style="display:none;">
        <thead>
            <tr>
                <th>Multiplicador</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <script>
        function calculateTabuada() {
            const number = document.getElementById('numberInput').value;
            const resultBody = document.getElementById('resultBody');
            const resultTable = document.getElementById('resultTable');

            // Limpa o resultado anterior
            resultBody.innerHTML = '';

            // Verifica se o número é válido
            if (number === '') {
                alert('Por favor, insira um número.');
                return;
            }

            // Preenche a tabela com a tabuada
            for (let i = 1; i <= 10; i++) {
                const result = number * i;
                const row = `<tr><td>${number} x ${i}</td><td>${result}</td></tr>`;
                resultBody.innerHTML += row;
            }

            // Exibe a tabela
            resultTable.style.display = 'table';
        }
    </script>

</body>
</html>
